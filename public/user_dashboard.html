<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Utente - NutriPlan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/dashboard.css">
</head>

<body>
  <div class="dashboard-container">
    <!-- Sidebar per desktop (visibile solo su schermi md e superiori) -->
    <div class="sidebar d-none d-md-block" id="sidebar-desktop">
      <div class="sidebar-header">
        <img src="../assets/images/logo.png" alt="NutriPlan Logo" height="50">
      </div>

      <ul class="sidebar-nav">
        <li class="sidebar-item active">
          <a href="#" class="sidebar-link">
            <i class="fas fa-home"></i>
            <span>Home</span>
          </a>
        </li>
        <li class="sidebar-item">
          <a href="#" class="sidebar-link">
            <i class="fas fa-chart-line"></i>
            <span>Misurazioni</span>
          </a>
        </li>
        <li class="sidebar-item">
          <a href="#" class="sidebar-link">
            <i class="fas fa-utensils"></i>
            <span>Piani alimentari</span>
          </a>
        </li>
        <li class="sidebar-item">
          <a href="#" class="sidebar-link">
            <i class="fas fa-star"></i>
            <span>Recensioni</span>
          </a>
        </li>
        <li class="sidebar-item">
          <a href="#" class="sidebar-link">
            <i class="fas fa-cog"></i>
            <span>Impostazioni</span>
          </a>
        </li>
      </ul>
    </div>

    <!-- Sidebar mobile con Offcanvas (visibile solo su dispositivi mobili) -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar-mobile" aria-labelledby="sidebarMobileLabel">
      <div class="offcanvas-header">
        <div class="sidebar-header">
          <img src="../assets/images/logo.png" alt="NutriPlan Logo" height="50">
        </div>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="sidebar-nav">
          <li class="sidebar-item active">
            <a href="#" class="sidebar-link">
              <i class="fas fa-home"></i>
              <span>Home</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="#" class="sidebar-link">
              <i class="fas fa-chart-line"></i>
              <span>Misurazioni</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="#" class="sidebar-link">
              <i class="fas fa-utensils"></i>
              <span>Piani alimentari</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="#" class="sidebar-link">
              <i class="fas fa-star"></i>
              <span>Recensioni</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="#" class="sidebar-link">
              <i class="fas fa-cog"></i>
              <span>Impostazioni</span>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Placeholder per il contenuto principale -->
    <div class="main-content">
      <div class="dashboard-header">
        <div class="d-flex align-items-center">
          <button class="btn d-md-none me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar-mobile"
            aria-controls="sidebar-mobile">
            <i class="fas fa-bars"></i>
          </button>
          <h3 class="m-0">Benvenuto</h3>
        </div>
        <a href="index.html" class="btn btn-outline-danger">
          <i class="fas fa-sign-out-alt"></i>
          <span class="d-none d-md-inline-block ms-2">Logout</span>
        </a>
      </div>
      <!-- Resto del contenuto verrÃ  aggiunto in futuro -->
    </div>
  </div>

  <!-- Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
